<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Phone</th>
      <th>Whatsapp?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.hasWhatsapp ? 'yes' : 'no' }}</td>
    </tr>
  </tbody>
</table>
