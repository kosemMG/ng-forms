<div class="row">
  <div class="col-md-6">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Your name"
          formControlName="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Your email"
          formControlName="email"
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="Your age"
          formControlName="age"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          placeholder="Your phone"
          formControlName="phone"
        />
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="whatsapp"
          formControlName="hasWhatsapp"
        />
        <label for="whatsapp">Do you have Whatsapp?</label>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Whatsapp?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.whatsapp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
